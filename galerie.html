        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- font2-logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="./img/logo-main.png" alt=""></a>
        </div>
        <div id="sideNav">
            <nav>
                <ul>
                    <li><a href="index.html">Domů</a></li>
                    <li><a href="draha.html">Dráha</a></li>
                    <li><a href="galerie.html">Galerie</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
        <div id="menuBtn">
            <img src="img/menu.png" id="menu">
        </div>
        <section id="banner-galerie">
            <div class="banner-text">
                <h1>Galerie</h1>
            </div>
        </section>
    </header>


    <main>
        <section id="galerie-sec">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img src="./img/1.jpeg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/2.jpeg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/3.jpeg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/4.jpeg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/5.jpeg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/6.jpeg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/7.jpeg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/8.jpeg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/9.jpeg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/10.jpeg" style="width:100%">
                </div>
                
    
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
    
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span>
                <span class="dot" onclick="currentSlide(9)"></span>
                <span class="dot" onclick="currentSlide(10)"></span>
            </div>
        </section>
       
    </main>

    <footer>
        <div class="footer-sec">
            <p>Copyright © Kart centrum Radotín 2023</p>
        </div>
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

<script>
    var menuBtn = document.getElementById("menuBtn")
    var sideNav = document.getElementById("sideNav")
    var menu = document.getElementById("menu")

    sideNav.style.right = "-250px";

    menuBtn.onclick = function () {
        if (sideNav.style.right == "-250px") {
            sideNav.style.right = "0";
            menu.src = "img/close.png";
        }
        else {
            sideNav.style.right = "-250px";
            menu.src = "img/menu.png";
        }
    }
</script>
</body>

</html>
